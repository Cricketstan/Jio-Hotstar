<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Kick Live ‚Äì Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #0d0d0d;
        font-family: 'Poppins', sans-serif;
        color: white;
        text-align: center;
        padding-bottom: 40px;
    }

    .header {
        font-size: 30px;
        font-weight: 700;
        padding: 20px;
        background: #111;
        border-bottom: 2px solid #00ff99;
    }

    .channel-card {
        max-width: 500px;
        background: #161616;
        margin: 30px auto;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0,255,150,0.2);
    }

    .banner {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .title {
        padding: 15px;
        font-size: 24px;
        font-weight: 700;
    }

    .status {
        font-size: 18px;
        margin-bottom: 10px;
    }

    .live {
        color: #ff4444;
        font-weight: bold;
    }

    .offline {
        color: #888;
    }

    .viewers {
        margin-bottom: 15px;
        opacity: 0.7;
    }

    button {
        background: #00ff99;
        color: #000;
        padding: 14px 22px;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        margin-bottom: 20px;
    }

    input {
        width: 80%;
        max-width: 330px;
        margin-top: 25px;
        padding: 12px;
        font-size: 18px;
        border-radius: 8px;
        border: none;
        outline: none;
        text-align: center;
    }
</style>
</head>

<body>

<div class="header">Kick Live Viewer</div>

<input id="username" placeholder="Enter Kick Username (ex: chessbrah)" oninput="loadChannel()">

<div id="output"></div>


<script>
async function loadChannel() {
    const user = document.getElementById("username").value.trim();
    if (user.length < 3) {
        document.getElementById("output").innerHTML = "";
        return;
    }

    const apiUrl = "https://kick.com/api/v2/channels/" + user;

    try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error("User not found");

        const data = await res.json();

        const banner = data.banner_image?.url || data.offline_banner_image?.src;
        const live = data.livestream?.is_live === true;
        const viewers = data.livestream?.viewer_count || 0;

        document.getElementById("output").innerHTML = `
            <div class="channel-card">
                <img class="banner" src="${banner}">
                <div class="title">${data.slug.toUpperCase()}</div>

                <div class="status ${live ? "live" : "offline"}">
                    ${live ? "üî¥ LIVE" : "‚ö´ OFFLINE"}
                </div>

                ${
                    live
                    ? `<div class="viewers">üëÅ Viewers: ${viewers}</div>`
                    : `<div class="viewers">Stream is currently offline</div>`
                }

                <button onclick="watchNow('${user}')">WATCH NOW</button>
            </div>
        `;
    } catch (err) {
        document.getElementById("output").innerHTML =
            `<p style='margin-top:20px; opacity:0.6;'>Channel not found</p>`;
    }
}

function watchNow(user) {
    window.location.href = "player.html?id=" + user;
}
</script>

</body>
</html>
